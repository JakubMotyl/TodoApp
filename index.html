<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80260855ff.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 id="appName">My todo list</h1>
  <div class="app">
    <div class="todo-input">
      <p>Add your todos</p>
      <div class="input-container">
        <input id="input" type="text" placeholder="Do the laundry" autocomplete="off">
        <button id="button"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="main">
    </div>  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
